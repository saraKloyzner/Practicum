
<button mat-raised-button color="accent" [disabled]="!canAddEmployee" (click)="addEmployee()">
	<mat-icon>group_add</mat-icon>
	Add Employee
</button>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">First Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">Start Of Work Date</th>

		</tr>
	</thead>

	<tbody>
		@for (employee of employees ; track employee.identity) {
		<tr>
			<th scope="row">{{ employee.identity }}</th>

			<td>{{ employee.firstName }}</td>
			<td>{{ employee.lastName }}</td>
			<td>{{ employee.startOfWorkDate }}</td>
			<td>
			<!-- <td (mouseenter)="showIcons(employee)" (mouseleave)="hideIcons(employee)"  *ngIf="isKeyboardNavigation" (keydown)="handleKeyboardNavigation(employee, $event)"> -->
			<mat-icon (click)="del(employee.identity)">delete</mat-icon>
			<mat-icon (click)="edit(employee.identity)">edit</mat-icon>
		</td>
		</tr>
		}
	</tbody>
</table>

<div class="d-flex justify-content-between p-2">
	<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
	</ngb-pagination>

	<select class="form-select" style="width: auto" [(ngModel)]="pageSize">
		<option [ngValue]="2">2 items per page</option>
		<option [ngValue]="4">4 items per page</option>
		<option [ngValue]="6">6 items per page</option>
	</select>
</div>

<mat-icon>group</mat-icon>
